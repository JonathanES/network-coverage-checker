version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
      - ./data:/app/data
    environment:
      - ENVIRONMENT=development
    command: ["poetry", "run", "uvicorn", "src.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/src:/app/src
      - ./backend/tests:/app/tests
    environment:
      - ENVIRONMENT=test
    command: ["poetry", "run", "pytest", "-v"]
    depends_on:
      - backend
